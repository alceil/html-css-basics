<!DOCTYPE html>
<html>
    <head>
    <title>Html Forms</title>
    </head>
    <body>
        <h1>Html Forms</h1>
        <form>
            <label for="username">Enter usernam</label>
            <input type="text" id="username"  name="username" placeholder="username" required>
            <br></br> 
            <label for="email">Enter your email</label>
            <input type="text" id="email" name="email"placeholder="email" required>
            <br></br>
            <label for="password">password</label>
            <input type="password" id="password" name="password"placeholder="password" required>
            <br></br>
            <p>Select your age:</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <br>
            <input type="radio" name="age" value="26-50" id="option-2">
            <label for="option-2">26-50</label>
            <br>
            <input type="radio" name="age" value="+51" id="option-3">
            <label for="option-3">+51</label>
            <br><br>
            <label for="question">Security questions</label>
            <select name="question" id="question">
                <option value="q1">What are ur hobbies kiddo</option>
                <option value="q2">wubba lubba dub dub</option>
                <option value="q3">bhat are ur hobbies kindi</option>
            </select>
            <br><br>
            <label for="answer">Security question answer</label>
            <input type="text" id="answer" name="answer">
            <br><br>
            <label for="nio">Your bio:</label>
            <br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About u..."></textarea>
            <br><br>
            <input type="submit" value="submit the form">
        </form>

    </body>
</html>
